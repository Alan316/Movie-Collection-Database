<!DOCTYPE html>
<html> 
  <head>
    <title>MovieLogue Is Cool</title>
    <meta name="viewport" content="width=device-width" initial-sclae="1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Passion+One">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>
  <body onLoad="RandomImage()"> 
    <nav class="navbar navbar-expand-md fixed-top navbar-light">
      <div class="container"><a class="navbar-brand white-space" href="#"><img class="navbar-logo" src="filmstrip.png"><span class="blue"> MovieLogue</span></a>
        <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbar-nologin-content" aria-controls="navbarContent" aria-expanded="true" aria-label="Toggle navigation"><span class="navbar-toggler-icon navbar-light"></span></button>
        <div class="collapse navbar-collapse" id="navbar-nologin-content">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-auto"><a class="nav-link" href="#" onClick="loadLogin()" id="Login">Login </a></li>
            <li class="nav-item ml-auto"><a class="nav-link" href="#" onClick="loadRegister()" id="Register">Register</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="containerFluid show" id="loadLogin">
      <div class="containerLogin" id="random">
        <div class="loginBox centerText">
          <div class="loginBoxOuter">
            <div class="loginBoxInner">
              <h5 class="grey-dark">Track your physical and digital film collection.
                <div class="form-group">
                  <form action="/" method="post">
                    <label for="username"> 
                      <input class="form-control" type="text" id="logemail" placeholder="User Name" name="username">
                    </label>
                    <label for="password">
                      <input class="form-control" type="password" id="logpassword" placeholder="Password" name="password">
                    </label><br>
                    <button class="btn btn-primary" type="submit">Login</button>
                  </form>
                </div>
                <p>
                  <h5 class="grey-dark">Not a member? </h5>
                  <h5 class="grey-dark"><a class="fontBold" href="#" onClick='loadRegister()'>Register</a> for free and start tracking your collection today!</h5>
                </p>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="containerFluid hide" id="loadRegister">
      <div class="containerLogin" id="random">
        <div class="loginBox centerText">
          <div class="loginBoxOuter">
            <div class="loginBoxInner">
              <h5 class="grey-dark">Complete this form to register for MovieLogue
                <div class="form-group">
                  <form action="/" method="post">
                    <label for="email"> 
                      <input class="form-control" type="text" name="email" placeholder="E-mail" size="35">
                    </label><br>
                    <label for="username">
                      <input class="form-control" type="username" name="username" placeholder="Username" size="35">
                    </label><br>
                    <label for="password">
                      <input class="form-control" type="password" name="password" placeholder="Password" size="35">
                    </label><br>
                    <label for="password">
                      <input class="form-control" type="password" name="passwordConf" placeholder="Confirm Password" size="35">
                    </label><br>
                    <button class="btn btn-primary" type="submit">Register</button>
                  </form>
                </div>
                <p>
                  <h5 class="grey-dark">Already a Member? <a class="fontBold" href="#" onClick='loadLogin()'>Login Here!</a></h5>
                </p>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="js.min.js"></script>
  </footer>
</html>
